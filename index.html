<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mini Social App</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background-color: #f0f2f5; margin: 0; padding-bottom: 60px; /* For Bottom Nav */ }

        /* --- Loading Overlay --- */
        #loadingOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8); z-index: 999;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #1877f2; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Login Screen --- */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .app-logo { font-size: 40px; color: #1877f2; font-weight: bold; margin-bottom: 20px; }
        .login-btn {
            background: #1877f2; color: white; border: none; padding: 12px 30px; 
            border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer;
        }

        /* --- Main Interface --- */
        #appInterface { display: none; }

        /* Top Header */
        .header {
            background: white; padding: 10px 15px; position: sticky; top: 0; z-index: 50;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center;
        }
        .header h1 { margin: 0; color: #1877f2; font-size: 24px; }

        /* Tab Pages */
        .tab-content { display: none; padding: 10px; }
        .active-tab { display: block; }

        /* --- Create Post Box --- */
        .create-post { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .cp-top { display: flex; gap: 10px; margin-bottom: 10px; }
        .cp-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #ddd; }
        .cp-input { 
            flex: 1; border: none; background: #f0f2f5; border-radius: 20px; 
            padding: 10px 15px; outline: none; font-size: 15px; 
        }
        .cp-actions { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #eee; padding-top: 10px; }
        .photo-btn { color: #45bd62; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .post-btn { background: #1877f2; color: white; border: none; padding: 6px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .post-btn:disabled { background: #ccc; }

        /* --- Feed Posts --- */
        .post-card { background: white; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 15px; overflow: hidden; }
        .pc-header { padding: 10px 15px; display: flex; align-items: center; gap: 10px; }
        .pc-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .pc-info h4 { margin: 0; font-size: 15px; display: flex; align-items: center; gap: 4px; }
        .admin-badge { color: #1877f2; font-size: 14px; } /* Blue Tick */
        .pc-info span { font-size: 12px; color: #65676b; }
        
        .pc-content { padding: 0 15px 10px; font-size: 15px; }
        .pc-image { width: 100%; display: block; max-height: 400px; object-fit: cover; margin-top: 5px; }
        
        .pc-footer { border-top: 1px solid #eee; padding: 10px; display: flex; align-items: center; gap: 5px; cursor: pointer; color: #65676b; font-weight: 500; }
        .heart-icon { font-size: 20px; }
        .liked { color: #e41e3f; } /* Red Heart */

        /* --- Profile Tab --- */
        .profile-card { background: white; border-radius: 8px; padding: 20px; text-align: center; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .big-avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #1877f2; margin-bottom: 10px; }
        .edit-input { padding: 8px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; width: 80%; text-align: center; margin-bottom: 10px; }
        .save-btn { background: #42b72a; color: white; border: none; padding: 8px 20px; border-radius: 5px; font-size: 14px; cursor: pointer; }
        .logout-link { display: block; margin-top: 20px; color: #e41e3f; text-decoration: none; font-size: 14px; cursor: pointer; }

        /* --- Bottom Nav --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; background: white; height: 55px;
            display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #ddd; z-index: 100;
        }
        .nav-item { font-size: 24px; color: #65676b; cursor: pointer; }
        .nav-active { color: #1877f2; }

    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p style="margin-top:10px; color:#555;">Processing...</p>
    </div>

    <div id="loginScreen">
        <div class="app-logo">Social App</div>
        <button class="login-btn" onclick="googleLogin()">Login with Google</button>
    </div>

    <div id="appInterface">
        
        <div class="header">
            <h1>Social</h1>
            <img id="headerAvatar" src="" style="width:30px; height:30px; border-radius:50%;" onclick="switchTab('profile')">
        </div>

        <div id="homeTab" class="tab-content active-tab">
            <div class="create-post">
                <div class="cp-top">
                    <img id="postAvatar" class="cp-avatar" src="">
                    <input type="text" id="postInput" class="cp-input" placeholder="·Äò·Ä¨·Äê·ÄΩ·Ä± ·Äê·ÄΩ·Ä±·Ä∏·Äî·Ä±·Äú·Ä≤...">
                </div>
                <img id="previewImg" style="width:100%; border-radius:8px; margin-bottom:10px; display:none;">
                <div class="cp-actions">
                    <label for="postImg" class="photo-btn">üì∑ Photo</label>
                    <input type="file" id="postImg" accept="image/*" style="display:none" onchange="previewFile()">
                    <button class="post-btn" onclick="submitPost()">Post</button>
                </div>
            </div>

            <div id="feedContainer"></div>
        </div>

        <div id="profileTab" class="tab-content">
            <div class="profile-card">
                <img id="profilePic" class="big-avatar" src="">
                <br>
                <label style="font-size:12px; color:#1877f2; cursor:pointer;">
                    Change Photo
                    <input type="file" id="newProfileImg" accept="image/*" style="display:none;" onchange="uploadProfilePic()">
                </label>
                
                <h3 style="margin:15px 0 5px 0;">Display Name</h3>
                <input type="text" id="editNameInput" class="edit-input">
                <br>
                <button class="save-btn" onclick="updateName()">Save Name</button>

                <div class="logout-link" onclick="logout()">Logout</div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item nav-active" onclick="switchTab('home')">üè†</div> <div class="nav-item" onclick="switchTab('profile')">üë§</div> </div>

    </div>

<script>
    // --------------------------------------------------------------
    // ‚ö†Ô∏è Firebase Config & ADMIN Setup
    // --------------------------------------------------------------
    const firebaseConfig = {
  apiKey: "AIzaSyCUteIjOOPxPYrCutDSo9t0cVtLqnGTWxU",
  authDomain: "chat-27f21.firebaseapp.com",
  projectId: "chat-27f21",
  storageBucket: "chat-27f21.firebasestorage.app",
  messagingSenderId: "582814616396",
  appId: "1:582814616396:web:251660e2a50635bc70dde9"
};
    
    // üî¥ ·Äí·ÄÆ·Äî·Ä±·Äõ·Ä¨·Äô·Äæ·Ä¨ Admin ·Äñ·Äº·ÄÖ·Ä∫·ÄÖ·Ä±·ÄÅ·Äª·ÄÑ·Ä∫·Äê·Ä≤·Ä∑ Gmail ·ÄÄ·Ä≠·ÄØ ·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äï·Ä´
    const ADMIN_EMAIL = "mmtintaungkhaing@gmail.com"; 
    // --------------------------------------------------------------

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    let currentUser = null;
    let myUserData = {};

    // --- Loading Control ---
    function showLoading(show) {
        document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
    }

    // --- Auth Logic ---
    auth.onAuthStateChanged((user) => {
        if (user) {
            currentUser = user;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appInterface').style.display = 'block';
            
            // Get or Create User Data in Firestore
            const userRef = db.collection('users').doc(user.uid);
            userRef.onSnapshot((doc) => {
                if(doc.exists) {
                    myUserData = doc.data();
                } else {
                    // First time setup
                    myUserData = {
                        name: user.displayName,
                        photo: user.photoURL,
                        email: user.email,
                        isAdmin: (user.email === ADMIN_EMAIL) // Admin Check
                    };
                    userRef.set(myUserData);
                }
                updateUI();
            });

            loadFeed();
        } else {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('appInterface').style.display = 'none';
        }
    });

    function googleLogin() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { auth.signOut(); }

    function updateUI() {
        document.getElementById('headerAvatar').src = myUserData.photo;
        document.getElementById('postAvatar').src = myUserData.photo;
        document.getElementById('profilePic').src = myUserData.photo;
        document.getElementById('editNameInput').value = myUserData.name;
    }

    // --- Tabs Switching ---
    function switchTab(tabName) {
        // Hide all
        document.getElementById('homeTab').style.display = 'none';
        document.getElementById('profileTab').style.display = 'none';
        
        // Remove active color from nav
        const navs = document.querySelectorAll('.nav-item');
        navs[0].classList.remove('nav-active');
        navs[1].classList.remove('nav-active');

        // Show selected
        if(tabName === 'home') {
            document.getElementById('homeTab').style.display = 'block';
            navs[0].classList.add('nav-active');
        } else {
            document.getElementById('profileTab').style.display = 'block';
            navs[1].classList.add('nav-active');
        }
    }

    // --- Profile & Name Editing ---
    function updateName() {
        const newName = document.getElementById('editNameInput').value;
        if(!newName) return;
        
        showLoading(true);
        db.collection('users').doc(currentUser.uid).update({ name: newName }).then(() => {
            showLoading(false);
            alert("·Äî·Ä¨·Äô·Ää·Ä∫·Äï·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äú·Ä≤·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äï·Ä´·Äï·Äº·ÄÆ!");
        });
    }

    function uploadProfilePic() {
        const file = document.getElementById('newProfileImg').files[0];
        if(!file) return;
        
        if (file.size > 1000000) return alert("File too large! Max 1MB.");

        showLoading(true); // Loading ·ÄÖ·Äï·Äº·Äô·Ää·Ä∫
        const reader = new FileReader();
        reader.onload = function(e) {
            const base64 = e.target.result;
            db.collection('users').doc(currentUser.uid).update({ photo: base64 }).then(() => {
                showLoading(false); // Loading ·Äï·Äº·ÄÆ·Ä∏·Äû·ÄΩ·Ä¨·Ä∏·Äï·Äº·ÄÆ
                alert("Profile ·Äï·ÄØ·Ä∂ ·Äï·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äú·Ä≤·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ!");
            });
        }
        reader.readAsDataURL(file);
    }

    // --- Feed Logic (Create & View) ---
    
    // Preview Image before posting
    function previewFile() {
        const file = document.getElementById('postImg').files[0];
        const preview = document.getElementById('previewImg');
        if(file) {
            const reader = new FileReader();
            reader.onload = (e) => { preview.src = e.target.result; preview.style.display = 'block'; }
            reader.readAsDataURL(file);
        }
    }

    function submitPost() {
        const text = document.getElementById('postInput').value;
        const file = document.getElementById('postImg').files[0];

        if(!text && !file) return;

        showLoading(true);

        const savePostToDB = (imgData) => {
            db.collection('posts').add({
                text: text,
                image: imgData,
                uid: currentUser.uid,
                authorName: myUserData.name,
                authorPhoto: myUserData.photo,
                isAdmin: myUserData.isAdmin || false, // Save Admin Status with post
                likes: [],
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                showLoading(false);
                // Clear inputs
                document.getElementById('postInput').value = "";
                document.getElementById('postImg').value = "";
                document.getElementById('previewImg').style.display = 'none';
            });
        };

        if(file) {
            const reader = new FileReader();
            reader.onload = (e) => savePostToDB(e.target.result);
            reader.readAsDataURL(file);
        } else {
            savePostToDB(null);
        }
    }

    function loadFeed() {
        db.collection('posts').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
            const container = document.getElementById('feedContainer');
            container.innerHTML = "";

            snapshot.forEach(doc => {
                const post = doc.data();
                const postId = doc.id;
                
                // Admin Badge HTML logic
                const badgeHtml = post.isAdmin ? `<span class="admin-badge">‚úì</span>` : ``;

                // Check if I liked this
                const isLiked = post.likes && post.likes.includes(currentUser.uid);
                const heartClass = isLiked ? "liked" : "";
                const likeCount = post.likes ? post.likes.length : 0;

                let contentHtml = "";
                if(post.text) contentHtml += `<p>${post.text}</p>`;
                if(post.image) contentHtml += `<img src="${post.image}" class="pc-image">`;

                const html = `
                    <div class="post-card">
                        <div class="pc-header">
                            <img src="${post.authorPhoto}" class="pc-avatar">
                            <div class="pc-info">
                                <h4>${post.authorName} ${badgeHtml}</h4>
                                <span>${post.timestamp ? new Date(post.timestamp.toDate()).toLocaleTimeString() : 'Just now'}</span>
                            </div>
                        </div>
                        <div class="pc-content">
                            ${contentHtml}
                        </div>
                        <div class="pc-footer" onclick="toggleLike('${postId}', ${isLiked})">
                            <span class="heart-icon ${heartClass}">‚ô•</span> 
                            <span>${likeCount} Likes</span>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        });
    }

    function toggleLike(postId, isLiked) {
        const postRef = db.collection('posts').doc(postId);
        if(isLiked) {
            postRef.update({ likes: firebase.firestore.FieldValue.arrayRemove(currentUser.uid) });
        } else {
            postRef.update({ likes: firebase.firestore.FieldValue.arrayUnion(currentUser.uid) });
        }
    }

</script>
</body>
</html>
