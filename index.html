<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Group Chat with Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: #f5f7fb; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Login Screen Design */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .login-btn {
            background: #4285F4; color: white; border: none;
            padding: 12px 24px; border-radius: 4px; font-size: 16px;
            cursor: pointer; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Chat UI (Hidden by default) */
        #chatInterface { display: none; flex-direction: column; height: 100%; }

        .header { background: white; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 1px 5px rgba(0,0,0,0.05); }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-profile img { width: 35px; height: 35px; border-radius: 50%; }
        .logout-btn { background: #ff4d4f; color: white; border: none; padding: 5px 12px; border-radius: 15px; font-size: 12px; cursor: pointer; }

        .chat-area { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message-row { display: flex; width: 100%; align-items: flex-end; gap: 8px; }
        .my-row { flex-direction: row-reverse; }
        
        .avatar { width: 30px; height: 30px; border-radius: 50%; background: #ccc; flex-shrink: 0; }
        
        .bubble-container { display: flex; flex-direction: column; max-width: 70%; }
        .sender-name { font-size: 10px; color: #777; margin-bottom: 2px; }
        .my-row .sender-name { text-align: right; display: none; } /* ·ÄÄ·Ä≠·ÄØ·Äö·Ä∑·Ä∫·Äî·Ä¨·Äô·Ää·Ä∫·ÄÄ·Ä≠·ÄØ·Äö·Ä∫·Äô·Äï·Äº */

        .bubble { padding: 10px 14px; border-radius: 16px; font-size: 15px; line-height: 1.4; word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .my-bubble { background: #0061ff; color: white; border-bottom-right-radius: 4px; }
        .other-bubble { background: white; color: #333; border-bottom-left-radius: 4px; }
        
        .bubble img { max-width: 100%; border-radius: 8px; margin-top: 5px; }

        /* Input Bar */
        .input-bar { background: white; padding: 10px 15px; display: flex; align-items: center; border-top: 1px solid #eee; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        .icon-btn { background: none; border: none; font-size: 24px; cursor: pointer; padding: 0 10px; }
        .msg-input { flex: 1; background: #f0f2f5; border: none; padding: 12px 15px; border-radius: 20px; outline: none; }
        .send-btn { background: #0061ff; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; margin-left: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center;}
    </style>
</head>
<body>

    <div id="loginScreen">
        <h2 style="color:#333; margin-bottom: 20px;">Chat Room</h2>
        <button class="login-btn" onclick="googleLogin()">
            <span>G</span> Login with Google
        </button>
    </div>

    <div id="chatInterface">
        <div class="header">
            <div class="user-profile">
                <img id="myAvatar" src="" alt="Profile">
                <span id="myName" style="font-weight:600; font-size:14px;">User</span>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="chat-area" id="messageList"></div>

        <div class="input-bar">
            <label for="fileInput" class="icon-btn">üì∑</label>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <input type="text" class="msg-input" id="msgInput" placeholder="·ÄÖ·Ä¨·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äï·Ä´..." autocomplete="off">
            <button class="send-btn" onclick="sendMsg()">‚û§</button>
        </div>
    </div>

<script>
    // --------------------------------------------------------------
    // ‚ö†Ô∏è ·Äû·ÄÑ·Ä∑·Ä∫ Firebase Config ·Ä°·Äü·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·ÄÄ·Ä≠·ÄØ ·Äí·ÄÆ·Äô·Äæ·Ä¨ ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´
    // --------------------------------------------------------------
    const firebaseConfig = {
  apiKey: "AIzaSyCUteIjOOPxPYrCutDSo9t0cVtLqnGTWxU",
  authDomain: "chat-27f21.firebaseapp.com",
  projectId: "chat-27f21",
  storageBucket: "chat-27f21.firebasestorage.app",
  messagingSenderId: "582814616396",
  appId: "1:582814616396:web:251660e2a50635bc70dde9"
};
    // --------------------------------------------------------------

    // Initialize Firebase
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let currentUser = null;

    // --- Authentication Logic ---
    
    // Login ·Ä°·ÄÅ·Äº·Ä±·Ä°·Äî·Ä±·ÄÄ·Ä≠·ÄØ ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
    auth.onAuthStateChanged((user) => {
        if (user) {
            // Login ·Äù·ÄÑ·Ä∫·Äë·Ä¨·Ä∏·Äõ·ÄÑ·Ä∫ Chat ·ÄÄ·Ä≠·ÄØ ·Äï·Äº·Äô·Äö·Ä∫
            currentUser = user;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatInterface').style.display = 'flex';
            document.getElementById('myAvatar').src = user.photoURL;
            document.getElementById('myName').innerText = user.displayName;
            loadMessages(); // ·ÄÖ·Ä¨·Äê·ÄΩ·Ä±·ÄÄ·Ä≠·ÄØ ·ÄÜ·ÄΩ·Ä≤·Äë·ÄØ·Äê·Ä∫·Äô·Äö·Ä∫
        } else {
            // Login ·Äô·Äù·ÄÑ·Ä∫·Äõ·Äû·Ä±·Ä∏·Äõ·ÄÑ·Ä∫ Login ·ÄÅ·Äú·ÄØ·Äê·Ä∫·ÄÄ·Ä≠·ÄØ ·Äï·Äº·Äô·Äö·Ä∫
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('chatInterface').style.display = 'none';
        }
    });

    // Google Login Function
    function googleLogin() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch((error) => {
            console.error(error);
            alert("Login Error: " + error.message);
        });
    }

    // Logout Function
    function logout() {
        auth.signOut();
    }

    // --- Chat Logic ---

    function loadMessages() {
        db.collection("chats").orderBy("timestamp", "asc").onSnapshot((snapshot) => {
            const list = document.getElementById("messageList");
            list.innerHTML = ""; 

            snapshot.forEach((doc) => {
                const data = doc.data();
                const isMe = (currentUser && data.uid === currentUser.uid);

                const row = document.createElement("div");
                row.className = `message-row ${isMe ? "my-row" : "other-row"}`;

                // ·Äê·ÄÖ·Ä∫·Äñ·ÄÄ·Ä∫·Äû·Ä¨·Ä∏·Äõ·Ä≤·Ä∑ ·Äï·ÄØ·Ä∂·Äî·Ä≤·Ä∑ ·Äî·Ä¨·Äô·Ää·Ä∫
                let avatarHtml = isMe ? "" : `<img src="${data.photo || 'https://via.placeholder.com/30'}" class="avatar">`;

                let content = "";
                if (data.image) content += `<img src="${data.image}">`;
                if (data.text) content += `<div>${data.text}</div>`;

                row.innerHTML = `
                    ${avatarHtml}
                    <div class="bubble-container">
                        <span class="sender-name">${data.name || 'Unknown'}</span>
                        <div class="bubble ${isMe ? "my-bubble" : "other-bubble"}">${content}</div>
                    </div>
                `;
                list.appendChild(row);
            });
            list.scrollTop = list.scrollHeight;
        });
    }

    function sendMsg() {
        if (!currentUser) return; // Login ·Äô·Äù·ÄÑ·Ä∫·Äë·Ä¨·Ä∏·Äõ·ÄÑ·Ä∫ ·Äô·Äï·Ä≠·ÄØ·Ä∑·Äò·Ä∞·Ä∏

        const input = document.getElementById("msgInput");
        const fileInput = document.getElementById("fileInput");
        const text = input.value.trim();
        const file = fileInput.files[0];

        if (!text && !file) return;

        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => saveToDB(text, e.target.result);
            reader.readAsDataURL(file);
        } else {
            saveToDB(text, null);
        }

        input.value = "";
        fileInput.value = "";
        input.focus();
    }

    function saveToDB(text, img) {
        db.collection("chats").add({
            text: text,
            image: img,
            uid: currentUser.uid,          // User ID
            name: currentUser.displayName, // Google Name
            photo: currentUser.photoURL,   // Google Photo
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => {
        if(e.key === "Enter") sendMsg();
    });
</script>

</body>
</html>
